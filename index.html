<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
 

</head>

<body>

    <div class="background-image-container">
        <img class="background-image" src="images/Alper.jpg"
           >
    </div>

    <div class="navbar">
        <div class="navbar-inner-container">
          <div class="navbar" id="hamburger-container">
            <div class="container nav-container">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="menu-items bg-white">
                    <a href="aktuelleFilm" data-navigo>Aktuelle Film</a>
                    <a href="users" class="admin-only" data-navigo>Show Users</a>
                    <a href="addFilm" class="admin-only" data-navigo>Add Films</a>
                    <a href="addShowing" class="admin-only" data-navigo>Lav forestilling</a>
                    <a href="showReservations" class="user-only" data-navigo>Se reservationer</a>
                </div>
            </div>
        </div>
           <div style="min-width: 25vw; display: flex; justify-content: start"> 
                <img style="max-height: 30px;" src="images/menu-outline.svg">
                <img style="max-height: 30px;" src="images//STA logo all.png">
            </div>

            <div class="right-side">
                <div class="socials-container">
                    <img class="socials" src="images/logo-linkedin.svg">
                    <img class="socials" src="images/logo-instagram.svg">
                    <img class="socials" src="images/logo-facebook.svg">
                </div>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="content">
            <h1 style="font-size: 2.5em;">Training made simple</h1>
            <h5>ATO/DK/050</h5>
            <h2>EASA approved solutions for pilots and AOCS</h2>
            <div class="aircraft-list">
                <div style="width: 75%; ">
                    <p class="aircraft-type">B737</p>
                    <p class="aircraft-type">B787</p>
                    <p class="aircraft-type">B777</p>
                    <p class="aircraft-type">A320</p>
                </div>
            </div>
            <br>

            <div class="aircraft-list">
                <div style="width: 75%;">
                    <p class="aircraft-type" style="background-color: rgb(44, 69, 69);">Type
                        Rating</p>
                    <p class="aircraft-type" style="background-color: rgb(44, 69, 69);">LPC</p>
                    <p class="aircraft-type" style="background-color: rgb(44, 69, 69);">Instructor
                        Training</p>
                </div>
            </div>
            <br>
            <!---->
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <figure class="snip1533">
                            <figcaption>
                                <blockquote>
                                    <p>If you do the job badly enough, sometimes you don't get asked to do it again.
                                    </p>
                                </blockquote>
                                <h3>Wisteria Ravenclaw</h3>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <figure class="snip1533">
                            <figcaption>
                                <blockquote>
                                    <p>I'm killing time while I wait for life to shower me with meaning and
                                        happiness.</p>
                                </blockquote>
                                <h3>Ursula Gurnmeister</h3>

                            </figcaption>
                        </figure>
                    </div>
                    <div class="carousel-item">
                        <figure class="snip1533">
                            <figcaption>
                                <blockquote>
                                    <p>The only skills I have the patience to learn are those that have no real
                                        application in life. </p>
                                </blockquote>
                                <h3>Ingredia Nutrisha</h3>

                            </figcaption>
                        </figure>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></p>
                        <span class="visually-hidden">Previous</p>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></p>
                        <span class="visually-hidden">Next</p>
                </button>
            </div>
        </div>
    </div>
  </nav>
  

    <div id="content" style="margin:15px;"></div>
    
  
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
