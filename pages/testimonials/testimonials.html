<div class="template">
    <h2 style="text-align: center;"><strong>Testimonials Editor</strong></h2>
    <br>

    <div style="display: flex; justify-content: space-between;">
        <div style="border: 2px solid black; border-radius: 4px; padding: 2px;" id="addTestimonial">
            <h4 style="width: 285px;">Add New Testimonial</h4>
            <div class="m-2">
                <label style="width: 85px;">Name:</label>
                <input style="width: 200px;" id="submissionName" placeholder="Name.." required>
            </div>
            <div class="m-2">
                <label style="width: 85px;">Text:</label>
                <textarea style="resize: vertical; width: 200px;" id="text"
                    placeholder="Text.." required></textarea>
            </div>
            <div class="m-2">
                <label style="width: 85px; ">Image:</label>
                <input style="width: 200px;" id="image" type="file">
            </div>
            <div class="mt-4" style=" width: 285px;">
                <button class="btn btn-primary" id="submitButton">Submit</button>
            </div>
        </div>
    
        
    <table class="table table-light">
    
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Name</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tablerows">
       


        </tbody>
    </table>
    <p id="error" style="color:red"></p>
</div>
</div>
