<div class="template">
    <h2>Testimonials</h2>
   
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Text</th>
          <th>Image</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="tablerows"></tbody>
    </table>
    <p id="error" style="color:red"></p>

      <!-- Button to trigger the modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTestimonialModal">
        Add Testimonial
      </button>
 
<!-- Modal for adding testimonials -->
<div class="modal" id="addTestimonialModal" tabindex="-1" aria-labelledby="addTestimonialModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addTestimonialModalLabel">Add Testimonial</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Add your input fields here -->
        <form id="testimonialForm">
          <div class="mb-3">
            <label for="testimonialText" class="form-label">Text:</label>
            <textarea class="form-control" id="testimonialText" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="testimonialImage" class="form-label">Image URL:</label>
            <input type="text" class="form-control" id="testimonialImage" required>
          </div>
          <div class="mb-3">
            <label for="testimonialName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="testimonialName" required>
          </div>
          <button type="button" class="btn btn-primary" id="testimonial">Submit</button>
        </form>
      </div>
      
    </div>
  </div>
</div>


     <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
     
</div>
