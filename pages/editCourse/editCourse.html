<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 60vw;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="checkbox"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            width: 100px;
            display: flex;
            margin: 0 auto;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        #editStatus {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Edit Course</h1>
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId">
        <button id="fetchbtn">Search</button>

        <form>
            <label for="courseDate">Course Date:</label>
            <input type="date" id="courseDate" name="courseDate"><br><br>

            <label for="courseLocation">Course Location:</label>
            <input type="text" id="courseLocation" name="courseLocation"><br><br>

            <label for="courseType">Course Type:</label>
            <input type="text" id="courseType" name="courseType"><br><br>

            <label for="airplaneId">Airplane ID:</label>
            <input type="text" id="airplaneId" name="airplaneId"><br><br>

            <label for="simulatorType">Simulator Type:</label>
            <input type="text" id="simulatorType" name="simulatorType"><br><br>

            <label for="coursePrice">Course Price:</label>
            <input type="number" id="coursePrice" name="coursePrice"><br><br>

            <label for="easaApproved">EASA Approved:</label>
            <input type="checkbox" id="easaApproved" name="easaApproved"><br><br>

            <label for="atplUnfreezing">ATPL Unfreezing Possible:</label>
            <input type="checkbox" id="atplUnfreezing" name="atplUnfreezing"><br><br>
            <button id="editbtn" type="submit">Edit Course</button>
        </form>
        <div id="editStatus"></div>
    </div>

    <script src="editCourse.js"></script>
</body>

</html>
