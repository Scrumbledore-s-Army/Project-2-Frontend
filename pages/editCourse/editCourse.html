<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../images/stalogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course | ScandiTraining</title>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        button,
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: 16px;
            margin-right: 5px;
            vertical-align: middle;
            position: relative;
            top: 2px;
            height: 16px;
        }

        label[for="easaApproved"],
        label[for="atplUnfreezing"] {
            display: inline-block;
            vertical-align: middle;
        }

        button {
            background-color: #60B0F4;
            color: #fff;
            cursor: pointer;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3d9df2;
        }

        #editStatus {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .navbar-inner-container {
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            max-height: 40px;
        }
    </style>
</head>

<body>
    <div style="max-width: 100%;" class="navbar">
        <div class="navbar-inner-container container-fluid">
            <img style="max-height: 40px;" src="/images/STA logo all.png">
            <img style="max-height: 40px;" src="/images/menu-outline.svg">
        </div>
    </div>

    <div class="form-container">
        <h1>Edit Course</h1>
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId">
        <button id="fetchbtn">Search</button>

        <form>
            <label for="courseDate">Course Date:</label>
            <input type="date" id="courseDate" name="courseDate"><br><br>

            <label for="courseLocation">Course Location:</label>
            <input type="text" id="courseLocation" name="courseLocation"><br><br>

            <label for="courseType">Course Type:</label>
            <input type="text" id="courseType" name="courseType"><br><br>

            <label for="airplaneId">Airplane ID:</label>
            <input type="text" id="airplaneId" name="airplaneId"><br><br>

            <label for="simulatorType">Simulator Type:</label>
            <input type="text" id="simulatorType" name="simulatorType"><br><br>

            <label for="coursePrice">Course Price:</label>
            <input type="number" id="coursePrice" name="coursePrice"><br><br>

            <label for="easaApproved">EASA Approved:</label>
            <input type="checkbox" id="easaApproved" name="easaApproved"><br><br>

            <label for="atplUnfreezing">ATPL Unfreezing Possible:</label>
            <input type="checkbox" id="atplUnfreezing" name="atplUnfreezing"><br><br>
            <button id="editbtn" type="submit">Edit Course</button>
        </form>
        <div id="editStatus"></div>
    </div>

    <script src="editCourse.js"></script>
</body>

</html>
